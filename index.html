<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rock, Paper, Scissors | Frontend Mentor</title>
  <style>
    .attribution { font-size: 0.6875rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
  <header name="banner">
    <div class="title">
      <img src="images/logo.svg">
    </div>
    <div class="score">
      <p class="txtScore">SCORE</p>
      <p class="numScore">12</p>
    </div>
  </header>
  
  <main name="game">
    <div class="triangle">
      <img src="images/bg-triangle.svg">
    </div>
    <div class="container2">
      <div class="paper container3 paperAndScissors">
        <button class="option">
          <img src="images/icon-paper.svg">
        </button>
      </div>
      <div class="scissors container3 paperAndScissors">
        <button class="option">
          <img src="images/icon-scissors.svg">
        </button>
      </div>
    </div>
    <div class="container2">
      <div class="rock container3 onlyRock">
        <button class="option">
          <img src="images/icon-rock.svg">
        </button>
      </div> 
    </div>
  </main>
  
  <footer>
    <button id="btnRules" class="btnRules">
      RULES
    </button>
  </footer>
  
  <div id="rules" class="containerRules">
    <div class="rules">
      <div class="top">
        <h2>
          RULES
        </h2>
        <button class="close" id="btnCloseRules">
          <img src="images/icon-close.svg">
        </button>
      </div>
      <div class="rulesOriginal rulesImgOriginal">
        <img src="images/image-rules.svg">
      </div>
    </div>
  </div>
  <!--Score
    Rules
    You Picked
    The House Picked
    You Win
    You Lose
    Play Again-->
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">WolTe</a>.
    </div>
    <script src="script.js"></script>
  </body>
  </html>
